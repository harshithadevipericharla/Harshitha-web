<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewellery Shopping Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f8f8;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #c59d5f, #8e6a2e);
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav input {
      padding: 0.4rem;
      border: none;
      border-radius: 5px;
      width: 200px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0;
      font-size: 1rem;
    }
    .product p {
      color: #c59d5f;
      font-weight: bold;
    }
    .product button {
      padding: 8px 12px;
      background: #c59d5f;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .cart {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .cart h2 {
      margin-top: 0;
      color: #8e6a2e;
    }
    .cart ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .cart li {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }
    .checkout {
      margin-top: 15px;
      padding: 10px;
      background: #8e6a2e;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jewellery Shop</h1>
    <nav>
      <input type="text" id="search" placeholder="Search jewellery...">
    </nav>
  </header>
  <div class="dashboard">
    <div class="products" id="product-list">
      <!-- Products rendered here -->
    </div>
    <div class="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
      <button class="checkout">Checkout</button>
    </div>
  </div>

  <script>
    const products = [
      { id: 1, name: 'Gold Necklace', price: 250, image: 'https://via.placeholder.com/200x150?text=Gold+Necklace' },
      { id: 2, name: 'Diamond Ring', price: 1200, image: 'https://via.placeholder.com/200x150?text=Diamond+Ring' },
      { id: 3, name: 'Silver Bracelet', price: 90, image: 'https://via.placeholder.com/200x150?text=Silver+Bracelet' },
      { id: 4, name: 'Pearl Earrings', price: 150, image: 'https://via.placeholder.com/200x150?text=Pearl+Earrings' },
      { id: 5, name: 'Emerald Pendant', price: 600, image: 'https://via.placeholder.com/200x150?text=Emerald+Pendant' }
    ];

    let cart = [];

    function renderProducts() {
      const productList = document.getElementById('product-list');
      productList.innerHTML = '';
      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>$${product.price.toFixed(2)}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    }

    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
        const li = document.createElement('li');
        li.innerHTML = `${item.name} x${item.qty} <span>$${(item.price * item.qty).toFixed(2)}</span>`;
        cartItems.appendChild(li);
      });
      cartTotal.textContent = total.toFixed(2);
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      renderCart();
    }

    document.getElementById('search').addEventListener('input', function(e) {
      const term = e.target.value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(term));
      const productList = document.getElementById('product-list');
      productList.innerHTML = '';
      filtered.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>$${product.price.toFixed(2)}</p>
          <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productList.appendChild(div);
      });
    });

    renderProducts();
  </script>
</body>
</html>
