<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shopping Dashboard - Single File</title>
  <style>
    :root{
      --bg:#0f1724; /* deep slate */
      --card:#0b1220;
      --muted:#94a3b8;
      --accent:#06b6d4;
      --glass: rgba(255,255,255,0.03);
      --radius:12px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--bg), #071024 120%);color:#e6eef8;min-height:100vh}
    .app{display:grid;grid-template-columns:280px 1fr;gap:20px;padding:28px;max-width:1200px;margin:0 auto}

    /* SIDEBAR */
    .sidebar{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:20px;border-radius:14px;box-shadow:0 6px 20px rgba(2,6,23,0.6)}
    .logo{display:flex;gap:12px;align-items:center;margin-bottom:18px}
    .logo .mark{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700}
    .logo h1{font-size:16px;margin:0}
    nav{margin-top:10px}
    nav a{display:flex;gap:10px;align-items:center;padding:10px;border-radius:8px;color:var(--muted);text-decoration:none;margin-bottom:6px}
    nav a.active{background:var(--glass);color:var(--accent)}

    /* CONTENT */
    .main{display:flex;flex-direction:column;gap:18px}
    .topbar{display:flex;justify-content:space-between;align-items:center}
    .search{display:flex;gap:10px;align-items:center;background:var(--card);padding:10px;border-radius:12px;width:60%}
    .search input{background:transparent;border:none;outline:none;color:inherit;font-size:14px;width:100%}
    .actions{display:flex;gap:12px;align-items:center}
    .btn{background:var(--accent);color:#032029;padding:8px 12px;border-radius:10px;border:none;cursor:pointer}
    .chip{background:var(--card);padding:8px 10px;border-radius:999px;color:var(--muted)}

    /* GRID */
    .grid{display:grid;grid-template-columns:1fr 360px;gap:18px}
    .catalog{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:16px;border-radius:14px}
    .filters{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:12px}
    .filter{background:var(--card);padding:8px 10px;border-radius:8px;color:var(--muted);cursor:pointer}

    .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:14px}
    .product{background:linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));padding:12px;border-radius:12px;display:flex;flex-direction:column;gap:8px}
    .product .thumb{height:120px;border-radius:10px;background:linear-gradient(135deg,#0b1220,#071a2a);display:flex;align-items:center;justify-content:center}
    .product h3{margin:0;font-size:14px}
    .price{font-weight:700}
    .small{font-size:12px;color:var(--muted)}
    .prod-actions{display:flex;justify-content:space-between;align-items:center;margin-top:auto}

    /* CART */
    .cart{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:16px;border-radius:14px;height:100%;display:flex;flex-direction:column}
    .cart h2{margin:0 0 10px 0}
    .cart-list{flex:1;overflow:auto;padding-right:6px}
    .cart-item{display:flex;gap:10px;align-items:center;padding:8px;border-radius:10px;margin-bottom:8px;background:rgba(255,255,255,0.01)}
    .cart-item .mini{width:56px;height:56px;border-radius:8px;background:#071a2a;display:flex;align-items:center;justify-content:center}
    .qty{display:flex;gap:6px;align-items:center}
    .summary{border-top:1px dashed rgba(255,255,255,0.03);padding-top:10px;margin-top:10px}

    /* RESPONSIVE */
    @media (max-width:920px){.app{grid-template-columns:1fr;padding:18px}.grid{grid-template-columns:1fr}}

    /* little utility */
    .muted{color:var(--muted)}
    .center{display:flex;align-items:center;justify-content:center}
    .pill{padding:6px 8px;border-radius:8px;background:rgba(255,255,255,0.02)}

    /* checkout modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(0deg,rgba(2,6,23,0.6),rgba(2,6,23,0.6));z-index:50}
    .modal.open{display:flex}
    .modal-card{background:var(--card);padding:18px;border-radius:12px;width:420px}
    input[type="number"], input[type="text"], input[type="email"]{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);background:transparent;color:inherit}
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo"><div class="mark">SD</div><div><h1>ShopDash</h1><div class="small muted">Admin / Demo</div></div></div>
      <nav>
        <a href="#" class="active">Overview</a>
        <a href="#">Products</a>
        <a href="#">Orders</a>
        <a href="#">Customers</a>
        <a href="#">Settings</a>
      </nav>
      <hr style="border:none;height:1px;background:rgba(255,255,255,0.02);margin:16px 0">
      <div class="small muted">Quick stats</div>
      <div style="display:flex;flex-direction:column;gap:10px;margin-top:10px">
        <div class="pill">Revenue: <strong style="margin-left:6px">$3,920</strong></div>
        <div class="pill">Orders: <strong style="margin-left:6px">128</strong></div>
        <div class="pill">Visitors: <strong style="margin-left:6px">2,140</strong></div>
      </div>
    </aside>

    <main class="main">
      <div class="topbar">
        <div class="search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" class="muted" aria-hidden><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></circle></svg>
          <input id="searchInput" placeholder="Search products, categories..." />
          <div class="chip" id="categoryChip">All</div>
        </div>
        <div class="actions">
          <div class="small muted">Welcome, Admin</div>
          <button class="btn" id="openCartBtn">View Cart (0)</button>
        </div>
      </div>

      <div class="grid">
        <section class="catalog">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <h2 style="margin:0">Products</h2>
            <div class="small muted">Showing <span id="shownCount">0</span> items</div>
          </div>

          <div class="filters" id="filters"></div>

          <div class="products" id="products"></div>
        </section>

        <aside class="cart">
          <h2>Cart</h2>
          <div class="cart-list" id="cartList">
            <div class="small muted">Cart is empty</div>
          </div>
          <div class="summary">
            <div style="display:flex;justify-content:space-between"><div class="muted">Subtotal</div><div id="subtotal">$0.00</div></div>
            <div style="display:flex;justify-content:space-between;margin-top:8px"><div class="muted">Tax (5%)</div><div id="tax">$0.00</div></div>
            <div style="display:flex;justify-content:space-between;margin-top:8px;font-weight:700;font-size:16px"><div>Total</div><div id="total">$0.00</div></div>
            <div style="margin-top:12px;display:flex;gap:8px">
              <button class="btn" id="checkoutBtn">Checkout</button>
              <button class="chip" id="clearCart">Clear</button>
            </div>
          </div>
        </aside>
      </div>
    </main>
  </div>

  <!-- checkout modal -->
  <div class="modal" id="modal">
    <div class="modal-card">
      <h3>Checkout</h3>
      <div class="small muted">Fill delivery details</div>
      <div style="margin-top:10px">
        <label>Name<input id="nameInput" type="text" placeholder="Full name"></label>
      </div>
      <div style="margin-top:8px">
        <label>Email<input id="emailInput" type="email" placeholder="you@example.com"></label>
      </div>
      <div style="margin-top:8px">
        <label>Address<input id="addressInput" type="text" placeholder="Shipping address"></label>
      </div>
      <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
        <button class="chip" id="closeModal">Cancel</button>
        <button class="btn" id="placeOrder">Place order</button>
      </div>
    </div>
  </div>

  <script>
    // Demo product data (local in single file)
    const productsData = [
      {id:1, title:'Aurora Hoodie', price:49.99, category:'Clothing', desc:'Cozy unisex hoodie with embroidered logo.'},
      {id:2, title:'Nimbus Sneakers', price:89.99, category:'Footwear', desc:'Lightweight sneakers for everyday comfort.'},
      {id:3, title:'Lumen Watch', price:129.00, category:'Accessories', desc:'Sleek watch with leather strap.'},
      {id:4, title:'Echo Headphones', price:79.50, category:'Electronics', desc:'Noise-cancelling over-ear headphones.'},
      {id:5, title:'Canvas Tote', price:19.99, category:'Accessories', desc:'Durable tote for daily use.'},
      {id:6, title:'Trail Jacket', price:139.99, category:'Clothing', desc:'Water-resistant jacket for hiking.'},
      {id:7, title:'Grip Socks (3-pack)', price:12.99, category:'Footwear', desc:'Breathable socks with extra grip.'},
      {id:8, title:'Solar Phone Charger', price:39.99, category:'Electronics', desc:'Portable charger with solar panel.'}
    ];

    // state
    let state = {
      products: productsData,
      filtered: [...productsData],
      cart: JSON.parse(localStorage.getItem('cart_demo_v1')||'{}')
    };

    // helpers
    const $ = (id)=>document.getElementById(id);
    function formatMoney(n){return '$' + n.toFixed(2)}

    // render filters
    function renderFilters(){
      const filters = [...new Set(state.products.map(p=>p.category))];
      const node = document.getElementById('filters');
      node.innerHTML='';
      const all = document.createElement('div'); all.className='filter'; all.textContent='All'; all.onclick=()=>filterBy('All'); node.appendChild(all);
      filters.forEach(f=>{
        const el = document.createElement('div'); el.className='filter'; el.textContent=f; el.onclick=()=>filterBy(f); node.appendChild(el);
      });
    }

    function filterBy(cat){
      if(cat==='All') { state.filtered = [...state.products]; $('categoryChip').textContent='All'; }
      else { state.filtered = state.products.filter(p=>p.category===cat); $('categoryChip').textContent=cat; }
      renderProducts();
    }

    // render products
    function renderProducts(){
      const container = $('products'); container.innerHTML='';
      $('shownCount').textContent = state.filtered.length;
      state.filtered.forEach(p=>{
        const card = document.createElement('div'); card.className='product';
        const thumb = document.createElement('div'); thumb.className='thumb';
        thumb.innerHTML = `<svg width="80" height="60" viewBox="0 0 100 70" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="70" rx="8" fill="rgba(255,255,255,0.02)"/><text x="50" y="40" dominant-baseline="middle" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.25)">${p.category}</text></svg>`;
        card.appendChild(thumb);
        const h = document.createElement('h3'); h.textContent = p.title; card.appendChild(h);
        const d = document.createElement('div'); d.className='small muted'; d.textContent = p.desc; card.appendChild(d);
        const row = document.createElement('div'); row.style.display='flex'; row.style.justifyContent='space-between'; row.style.alignItems='center';
        const price = document.createElement('div'); price.className='price'; price.textContent = formatMoney(p.price);
        row.appendChild(price);
        const actions = document.createElement('div'); actions.className='prod-actions';
        const add = document.createElement('button'); add.className='btn'; add.textContent='Add'; add.onclick=()=>addToCart(p.id);
        actions.appendChild(add);
        row.appendChild(actions);
        card.appendChild(row);
        container.appendChild(card);
      })
    }

    // search
    $('searchInput').addEventListener('input',(e)=>{
      const q = e.target.value.trim().toLowerCase();
      state.filtered = state.products.filter(p=> p.title.toLowerCase().includes(q) || p.category.toLowerCase().includes(q) || p.desc.toLowerCase().includes(q));
      $('categoryChip').textContent = q? 'Search' : 'All';
      renderProducts();
    });

    // cart operations
    function saveCart(){ localStorage.setItem('cart_demo_v1', JSON.stringify(state.cart)); updateCartUI(); }
    function addToCart(id){ const prod = state.products.find(p=>p.id===id); if(!prod) return; if(state.cart[id]) state.cart[id].qty +=1; else state.cart[id] = {id:prod.id, title:prod.title, price:prod.price, qty:1}; saveCart(); }
    function removeFromCart(id){ delete state.cart[id]; saveCart(); }
    function changeQty(id, qty){ if(qty<=0) removeFromCart(id); else state.cart[id].qty = qty; saveCart(); }

    function updateCartUI(){
      const cartList = $('cartList'); cartList.innerHTML='';
      const keys = Object.keys(state.cart);
      if(keys.length===0){ cartList.innerHTML = '<div class="small muted">Cart is empty</div>'; }
      else{
        keys.forEach(k=>{
          const it = state.cart[k];
          const el = document.createElement('div'); el.className='cart-item';
          el.innerHTML = `<div class="mini">${it.title.split(' ').map(w=>w[0]).slice(0,2).join('')}</div>
            <div style="flex:1"><div style="font-size:13px">${it.title}</div><div class="small muted">${formatMoney(it.price)}</div></div>
            <div class="qty"><button class="chip" data-id="${it.id}" data-op="dec">-</button><div class="small">${it.qty}</div><button class="chip" data-id="${it.id}" data-op="inc">+</button></div>
            <div style="margin-left:8px"><button class="chip" data-id="${it.id}" data-op="rm">Remove</button></div>`;
          cartList.appendChild(el);
        })
      }
      // attach handlers
      cartList.querySelectorAll('button[data-op]').forEach(b=>{
        b.onclick = ()=>{
          const id = b.getAttribute('data-id'); const op = b.getAttribute('data-op');
          if(op==='dec') changeQty(id, state.cart[id].qty -1);
          if(op==='inc') changeQty(id, state.cart[id].qty +1);
          if(op==='rm') removeFromCart(id);
        }
      });

      // totals
      let subtotal = 0; keys.forEach(k=> subtotal += state.cart[k].price * state.cart[k].qty);
      const tax = subtotal * 0.05; const total = subtotal + tax;
      $('subtotal').textContent = formatMoney(subtotal); $('tax').textContent = formatMoney(tax); $('total').textContent = formatMoney(total);
      $('openCartBtn').textContent = `View Cart (${keys.length})`;
    }

    // clear cart
    $('clearCart').addEventListener('click', ()=>{ if(confirm('Clear cart?')){ state.cart={}; saveCart(); } });

    // checkout modal
    const modal = $('modal');
    $('checkoutBtn').addEventListener('click', ()=>{
      const keys = Object.keys(state.cart); if(keys.length===0){ alert('Cart is empty'); return; }
      modal.classList.add('open');
    });
    $('closeModal').addEventListener('click', ()=>modal.classList.remove('open'));
    $('placeOrder').addEventListener('click', ()=>{
      const name = $('nameInput').value.trim(); const email = $('emailInput').value.trim(); const addr = $('addressInput').value.trim();
      if(!name || !email || !addr){ alert('Please fill all fields'); return; }
      // simple order summary
      const keys = Object.keys(state.cart);
      let subtotal = 0; keys.forEach(k=> subtotal += state.cart[k].price * state.cart[k].qty);
      const tax = subtotal * 0.05; const total = subtotal + tax;
      // in a real app you'd send this to server. Here we'll simulate success and clear cart
      alert(`Order placed!\nName: ${name}\nEmail: ${email}\nTotal: ${formatMoney(total)}`);
      state.cart = {}; saveCart(); modal.classList.remove('open');
    });

    // open cart panel (scroll into view / highlight)
    $('openCartBtn').addEventListener('click', ()=>{
      const cartNode = document.querySelector('.cart'); cartNode.scrollIntoView({behavior:'smooth'});
    });

    // initialize
    renderFilters(); renderProducts(); updateCartUI();
  </script>
</body>
</html>
